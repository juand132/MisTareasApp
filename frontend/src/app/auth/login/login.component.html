<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center fw-bold text-primary">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="form-control form-control-lg"
          placeholder="usuario@ejemplo.com"
          [class.is-invalid]="loginForm.submitted && !user.email"
        />
        <div *ngIf="loginForm.submitted && !user.email" class="invalid-feedback">
          El correo es obligatorio.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="form-control form-control-lg"
          placeholder="********"
          [class.is-invalid]="loginForm.submitted && !user.password"
        />
        <div *ngIf="loginForm.submitted && !user.password" class="invalid-feedback">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 btn-lg shadow-sm">
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center text-muted small">
      ¿No tienes cuenta? <a routerLink="/registro" class="text-primary text-decoration-none">Regístrate</a>
    </div>
  </div>
</div>
