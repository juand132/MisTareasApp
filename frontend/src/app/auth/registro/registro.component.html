<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registro</h2>

  <form (ngSubmit)="registrar()" #registroForm="ngForm" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control" placeholder="usuario@ejemplo.com" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control" placeholder="********" />
    </div>
    <button type="submit" [disabled]="registroForm.invalid" class="btn btn-success w-100">Registrarse</button>
  </form>

  <div class="mt-3 text-center text-muted small">
    ¿Ya tienes cuenta? <a href="#" (click)="goLogin()" class="text-primary text-decoration-none">Inicia sesión</a>

  </div>
</div>
